<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        h1{
            text-align: center;
            font-size: 50px;
            color: rgb(129, 19, 49);
        }

        .container {
            padding: 20px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            max-width: 1200px;
        }

        .box {
            width: 300px;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative; 
            overflow: hidden;
        }

        .box:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }

        .box img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            opacity: 1;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out; /* Transition for fade-in */
        }

        .box:hover img {
            transform: scale(1.1);
            filter: grayscale(0%);
            opacity: 0.9; 
        }
        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1;
        }

        .box:hover .caption {
            transform: translateY(0);
         }

        @media screen and (max-width: 768px) {
            .container {
                margin: 20px auto;
            }
            .box {
                width: calc(50% - 20px);
            }
        }

        </style>
    </head>
    <body>
        <h1>My Picture Gallery</h1>
        <div class="container">
